machine:
  node:
    # Google App Engine uses Node v6.9.2
    version: 6.9.2
dependencies:
  override:
    - npm i --dev
test:
  pre:
    - npm run lint
    - npm run check
    - npm run stylelint
  override:
    - npm run test -- --coverage
  post:
    - cp -r coverage/* $CIRCLE_TEST_REPORTS/coverage
    - ./node_modules/.bin/codacy-coverage
    - npm build
    - cp -r build/* $CIRCLE_ARTIFACTS/build
